<div class="center">
  <h1>STOCK TRACKER</h1>
  <form [formGroup]="rForm" (ngSubmit)="onSubmit()">
    <p>Enter the symbol of a stock to track (i.e. AAPL, TSLA, GOOGL)</p>
    <input
      ID="stockInput"
      type="text"
      class="form-control"
      formControlName="symbolName"
      [(ngModel)]="symbolValue"
      required
    />
    <button type="submit" id="trackBtn">Track it</button>
  </form>
</div>

<div *ngFor="let symbo of symbols">
  <app-stockcomponent
    (remove)="remove($event)"
    [symbol1]="symbo"
  ></app-stockcomponent>
</div>
